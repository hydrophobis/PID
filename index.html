<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PID Reporting</title>
    <style>
        /* Same styles as before */
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: Arial, sans-serif; /* Font styling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        .container {
            display: flex;
            flex-direction: column; /* Stack textarea and button vertically */
            align-items: center; /* Center elements horizontally */
        }
        textarea {
            background-color: #1e1e1e; /* Dark textarea background */
            color: #ffffff; /* White text */
            border: 1px solid #3a3a3a; /* Dark border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Inner padding */
            resize: none; /* Disable resizing */
            margin-bottom: 10px; /* Space between textareas and button */
        }
        textarea:focus {
            outline: none; /* Remove focus outline */
            border-color: #dc143c; /* Focus border color */
        }
        button {
            background-color: #dc143c; /* Primary button color */
            color: #ffffff; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Inner padding */
            cursor: pointer; /* Pointer cursor */
            font-size: 16px; /* Font size */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        button:hover {
            background-color: #ad0f2f; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <textarea id="input" rows="5" cols="25" placeholder="Report here"></textarea>
        <textarea id="name" rows="1" cols="25" placeholder="Name"></textarea>
        <textarea id="secret" rows="1" cols="25" placeholder="Secret"></textarea>
        <button id="submit">Submit</button>
        <p id="responseMessage"></p> <!-- New paragraph to show the response -->
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const report = document.getElementById('input').value;
            const name = document.getElementById('name').value;
            const secret = document.getElementById('secret').value;

            // Send name and secret to webhook
            fetch('https://script.google.com/macros/s/AKfycbzqnnWmCqsYSQwCvQHJpTTgh9cmqMttiMbGPXKvDHPe0AdQ5Rz6PLdaeRC9cIGzbXKu/exec', { // Replace with your Google Apps Script Web App URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    credential: name,
                    password: secret
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').textContent = data.message;
                
                if (data.message === "Match found") {
                    // If credentials are correct, send the report to Google Chat (optional)
                    fetch("https://chat.googleapis.com/v1/spaces/AAAAqpBcv5g/messages?key=API_KEY&token=TOKEN", { 
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            text: report + "\n-" + name
                        })
                    })
                    .then(chatResponse => chatResponse.json())
                    .then(chatData => {
                        console.log("Message sent to Google Chat:", chatData);
                    })
                    .catch((error) => {
                        console.error("Error sending to Google Chat:", error);
                    });
                }
            })
            .catch((error) => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
