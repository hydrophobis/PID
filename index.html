<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PID Reporting</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: Arial, sans-serif; /* Font styling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        .inline-elements {
            display: inline-flex;
            align-items: center; /* Vertically align checkbox and button */
            gap: 10px; /* Add some space between the checkbox and button */
        }
        .container {
            display: flex;
            flex-direction: column; /* Stack textarea and button vertically */
            align-items: center; /* Center elements horizontally */
        }
        textarea {
            background-color: #1e1e1e; /* Dark textarea background */
            color: #ffffff; /* White text */
            border: 1px solid #3a3a3a; /* Dark border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Inner padding */
            resize: none; /* Disable resizing */
            margin-bottom: 10px; /* Space between textareas and button */
        }
        textarea:focus {
            outline: none; /* Remove focus outline */
            border-color: #dc143c; /* Focus border color */
        }
        button {
            background-color: #dc143c; /* Primary button color */
            color: #ffffff; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Inner padding */
            cursor: pointer; /* Pointer cursor */
            font-size: 16px; /* Font size */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        button:hover {
            background-color: #ad0f2f; /* Darker shade on hover */
        }

        /* Custom checkbox styling */
        .styled-checkbox {
            appearance: none; /* Hide default checkbox */
            background-color: #dc143c; /* Button-like background color */
            color: #ffffff; /* White text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Inner padding */
            cursor: pointer; /* Pointer cursor */
            font-size: 16px; /* Font size */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .styled-checkbox:checked {
            background-color: #ad0f2f; /* Darker shade when checked */
        }

        .styled-checkbox:after {
            content: 'Anonymous'; /* Label for the checkbox */
            color: #ffffff; /* Text color */
        }
    </style>
</head>
<body>

    <div class="container">
        <textarea id="input" rows="5" cols="25" placeholder="Report here"></textarea>
        <textarea id="name" rows="1" cols="25" placeholder="Name"></textarea>
        <textarea id="secret" rows="1" cols="25" placeholder="Secret"></textarea>
        <div class="inline-elements">
            <input type="checkbox" id="checkbox1" class="styled-checkbox">
            <button id="submit">Submit</button>
        </div>
        <p id="responseMessage"></p> <!-- New paragraph to show the response -->
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const report = document.getElementById('input').value;
            name = document.getElementById('name').value;
            const secret = document.getElementById('secret').value;
            const anonBox = document.getElementById('checkbox1');
            const anon = anonBox.checked;

            document.getElementById('input').value = "";
            document.getElementById('secret').value = "";
            document.getElementById('name').value = "";
            document.getElementById('checkbox1').checked = false;
    
            // Check if fields are filled
            if (!report || !name || !secret) {
                document.getElementById('responseMessage').textContent = "Please fill in all fields.";
                return;
            }

            const secrets = {
                "Isaac": "0b030944",
                "Admin": "49cf2272"
            };

            // Validate credentials
            if (secrets[name] == secret) {
                if(anon == true){
                    name = "Anonymous";
                }
                // Credentials match
                document.getElementById('responseMessage').textContent = "Match found. Sending report...";

                // Send the report to Google Chat
                fetch("https://chat.googleapis.com/v1/spaces/AAAAqpBcv5g/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=FYR6tt3EfqwpVbH1fxj3fwOwUcDqyC7sonAzrrS1iIc", { 
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        text: `${report}\n-${name}`
                    })
                })
                .then(chatResponse => {
                    if (!chatResponse.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return chatResponse.json();
                })
                .then(chatData => {
                    document.getElementById('responseMessage').textContent = "Message sent to Webhook.";
                })
                .catch((error) => {
                    document.getElementById('responseMessage').textContent = "Error sending to Webhook: " + error;
                });
            } else {
                document.getElementById('responseMessage').textContent = "No match found. Likely incorrect credentials";
            }
        });
    </script>
    
</body>
</html>
