<!DOCTYPE html>
<head>
    <title>PID Reporting</title>
</head>
<body>
    <textarea id="input">Report goes here...</textarea>
    <button id="submit">Submit</button>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const report = document.getElementById('input').value;

            fetch("https://chat.googleapis.com/v1/spaces/AAAAqpBcv5g/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=FYR6tt3EfqwpVbH1fxj3fwOwUcDqyC7sonAzrrS1iIc", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    text: report
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Success:", data);
            })
            .catch((error) => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
