<!DOCTYPE html>
<head>
    <title>PID Reporting</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: Arial, sans-serif; /* Font styling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        textarea {
            background-color: #1e1e1e; /* Dark textarea background */
            color: #ffffff; /* White text */
            border: 1px solid #3a3a3a; /* Dark border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Inner padding */
            resize: none; /* Disable resizing */
        }

        textarea:focus {
            outline: none; /* Remove focus outline */
            border-color: #6200ea; /* Focus border color */
        }

        button {
            background-color: #6200ea; /* Primary button color */
            color: #ffffff; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Inner padding */
            cursor: pointer; /* Pointer cursor */
            font-size: 16px; /* Font size */
            margin-left: 10px; /* Space between textarea and button */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: #3700b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <textarea id="input" rows="5" cols="25">Report here</textarea>
        <textarea id="name" rows="1" cols="25">Name</textarea>
        <button id="submit">Submit</button>
    </div>

    <script>
        if(document.getElementById(name).value != null && document.getElementById(name).value != "Name"){
            document.getElementById('submit').addEventListener('click', function() {
            const report = document.getElementById('input').value;
            const name = document.getElementById('name').value;

            fetch("https://chat.googleapis.com/v1/spaces/AAAAqpBcv5g/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=FYR6tt3EfqwpVbH1fxj3fwOwUcDqyC7sonAzrrS1iIc", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    text: report + "\n-" + name
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Success:", data);
            })
            .catch((error) => {
                console.error("Error:", error);
            });
        });
            
        } else {
            console.error("Name field undefined");
        }
    </script>
</body>
